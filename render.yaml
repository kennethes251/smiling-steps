services:
  - type: web
    name: smiling-steps-api
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm run start:mongodb
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: MPESA_CONSUMER_KEY
        sync: false
      - key: MPESA_CONSUMER_SECRET
        sync: false
      - key: MPESA_BUSINESS_SHORT_CODE
        sync: false
      - key: MPESA_PASSKEY
        sync: false
      - key: MPESA_CALLBACK_URL
        sync: false
      - key: MPESA_ENVIRONMENT
        value: sandbox

databases:
  - name: smiling-steps-db
    databaseName: smiling_steps
    user: smiling_steps_user
    plan: free
