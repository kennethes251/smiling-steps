services:
  # Backend service
  - type: web
    name: smiling-steps-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: smiling-steps-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000

  # Frontend service
  - type: web
    name: smiling-steps-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: smiling-steps-postgres
    databaseName: smiling_steps
    user: smiling_steps_user